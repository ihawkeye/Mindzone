<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>MindZone</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-sm py-2 sticky-top">
        <div class="container-fluid">
            <a href="" class="navbar-brand d-flex align-items-center mx-auto">
                <i class="bi-bootstrap-fill fs-1"></i> MindZone
            </a>
        </div>
    </nav>

    <div class="container-fluid my-5">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-10 col-md-9 col-lg-8 col-xl-6 col-xxl-5 p-0">
                <div class="outer-div ">
                    <div class="inner-div">
                        <form action="" method="POST">

                            <h2 class="text-center mb-3">Login</h2>
                            <!-- Adicionei o método POST -->
                            <div class="form-group">

                                <div class="d-flex justify-content-center">
                                    <div class="form-floating mb-3 col-11 col-sm-10 col-md-8">
                                        <input type="email" class="form-control" name="email" id="email" placeholder=" "
                                        required />
                                        <label for="email">E-mail</label>
                                    </div>
                                </div>
                                    
                                <div class="d-flex justify-content-center">
                                    <div class="form-floating mb-3 col-11 col-sm-10 col-md-8">
                                        <input type="password" class="form-control" name="senha" id="senha" placeholder=" "
                                        required />
                                        <label for="senha">Senha</label>
                                    </div>
                                </div>
                                    
                                <div class="d-flex justify-content-center">
                                    <a href="#" class="text-muted small text-center mb-3">Esqueci minha senha</a>
                                </div>


                                <div class="d-flex justify-content-center ">
                                    <button type="submit"
                                        class="btn btn-success btn-block col-8 col-sm-6 col-md-5">Entrar</button>
                                </div>
                        </form>

                    </div>
                </div>
            </div>

             <hr />

            <div class="btnCadastro d-flex justify-content-center align-items-center flex-column">
                <p class="text-center mb-2">Não tem uma conta? <a href="#">Cadastre-se</a></p>
                <h2 class="btn btn-success col-8 col-sm-7 col-md-5 text-center" id="btnCadastro"><a href="" class="text-decoration-none text-black text-bg-">Cadastre-se</a></h2>
            </div>
            

        </div>
    </div>
</body>

</html>
